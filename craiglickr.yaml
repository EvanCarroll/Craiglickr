---
name: Craiglickr
default_view: TT
static:
  dirs:
    - static
View::TT:
  render_die: 1
  PRE_CHOMP: 1
  POST_CHOMP: 1
  WRAPPER: wrapper.tt
  TEMPLATE_EXTENTION: .tt
Model::CraiglickrPost:
  cities:
    - hou
  boards:
    - ctd
Model::Craigslist:
  locations_only: United States
  locations_crop: 'true'
Craiglickr:
  cookies: 1
  location:
    max: 3
    cross_posting: 1
    cross_metro: 0
    default: 0
    restrict: 0
  board:
    max: 1
    cross_posting: 0
    owner: 1
    default: 0
    restrict: 0

